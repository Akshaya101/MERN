<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="title">BOOSTER SHOT CHECK</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 grid-1">
                <form method="post">
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" name="fname" id="fname" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" name="lname" id="lname" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input class="form-control" name="age" id="age" placeholder="Enter Age">
                    </div>
                    <div class="form-group">
                        <label>Job Type</label>
                        <select id="dropdown" class="form-control">
                            <option selected disabled>-- SELECT --</option>
                            <option value="frontline worker">Frontline Worker</option>
                            <option value="healthcare worker">Health Care Worker</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <button type="button" id="btn" name="submit" class="btn btn-primary btn-block">Submit</button>
                    <br>
                    <button type="button" class="btn btn-danger btn-block"
                        onclick="window.location.reload();">Reset</button>
                </form>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 grid-2">
                <h1 class="hellomsg">Hello There!</h1>
                <h3 class="msg">Check if you are eligible for booster shot or not!</h3>
                <div class="conditions">
                    <p>Who are eligible for booster shot?</p>
                    <ol type="i">
                        <li>Healthcare Workers</li>
                        <li>Frontline Workers</li>
                        <li>People above 60yrs with co-morbidities</li>
                    </ol>
                    <p>
                        Source : <a
                            href="https://www.indiatoday.in/coronavirus-outbreak/story/pm-modi-india-covid19-booster-doses-15-18-age-group-omicron-1892312-2021-12-26"
                            target="_blank">Indiatoday.in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
