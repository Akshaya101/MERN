<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1357bbfa0c.js" crossorigin="anonymous"></script>  
  <title>Weather-App</title>
</head>
<body>

<div class="text-box">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-lg-12 col-md-12">
        <div class="column">
          <div class="col-sm-6">
            <div class="input-group">
              <input type="text" id="cityName" class="form-control" placeholder="Enter City">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <ul class="list-group">
                <li class="list-group-item" id="temperature">Temperature</li>
                <li class="list-group-item" id="weather-description">Forecast</li>
                <li class="list-group-item"><img id="icon" src=''></li>
              </ul>
          </div>
          </div>
          <div class="col-sm-6">
            <button type="submit" id="btn" name="btn" class="btn btn-block">click</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <p id="temperature"></p> -->

  <script src="calender.js"></script>
</body>
</html>
